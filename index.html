<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D.Q.A.Z bio</title>
  <link rel="icon" type="image/jpeg" href="https://static-cdn.jtvnw.net/jtv_user_pictures/356b3043-1049-4ceb-a7c6-c330d7d03fbb-profile_banner-480.jpeg">
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .welcome-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15,15,15,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.7s;
      opacity: 1;
    }
    .welcome-overlay.hide {
      opacity: 0;
      pointer-events: none;
    }
    .welcome-overlay h2 {
      opacity: 0;
      animation: fadeIn 1s ease 0.2s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .enter-btn {
      margin-top: 2rem;
      padding: 1.2rem 3rem;
      font-size: 2rem;
      background: rgba(20, 20, 20, 0.85);
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 24px #0008;
      transition: transform 0.2s, background 0.2s;
      opacity: 0;
      transform: translateY(-80px);
      animation: slideDown 1.1s cubic-bezier(.22,1,.36,1) 0.4s forwards;
    }
    @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-80px);}
      80% { opacity: 1; transform: translateY(8px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
      opacity: 1;
      transform: none;
      animation: none;
    }
    .profile img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #333;
      box-shadow: 0 8px 32px #0008;
    }
    .profile h1 {
      margin: 0;
      font-size: 3.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 2px 16px #000a;
    }
    p {
      margin-bottom: 2rem;
      color: #aaa;
    }
    a {
      display: block;
      margin: 1rem auto;
      padding: 1rem 2rem;
      background: #1e1e1e;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      max-width: 300px;
      transition: 0.3s;
      font-size: 1.2rem;
      box-shadow: 0 2px 8px #0004;
    }
    a:hover {
      background: #333;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 16px #0006;
    }
    #music-player {
      position: fixed;
      left: 24px;
      bottom: 24px;
      background: rgba(20,20,20,0.92);
      color: #fff;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-radius: 16px;
      box-shadow: 0 2px 12px #0007;
      padding: 12px 20px;
      z-index: 2000;
      font-family: inherit;
      font-size: 1rem;
      min-width: 320px;
      max-width: 420px;
      user-select: none;
      transition: opacity 0.5s;
    }
    #music-player:hover .music-img {
      transform: scale(1.18);
      box-shadow: 0 4px 24px #ffcc3380;
    }
    .music-img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 2px 8px #0006;
      transition: transform 0.25s cubic-bezier(.22,1,.36,1), box-shadow 0.25s;
      image-rendering: auto;
    }
    #music-title-container {
      overflow: hidden;
      flex: 1;
      max-width: 280px;
      display: flex;
      align-items: center;
      height: 1.4em;
      position: relative;
    }
    #music-title {
      display: inline-block;
      white-space: nowrap;
      font-weight: bold;
      font-size: 1.05rem;
      color: #ffcc33;
      will-change: transform;
    }
    .marquee-animate {
      animation: marquee 4s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(100%);}
      100% { transform: translateX(-100%);}
    }
    @keyframes marqueeFull {
      0% { transform: translateX(100%);}
      100% { transform: translateX(-100%);}
    }
    #yt-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    #yt-bg iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 68vw;
      min-width: 100vw;
      min-height: 100vh;
      transform: translate(-50%, -50%) scale(1.08);
      filter: blur(16px) brightness(0.6) saturate(1.2);
      pointer-events: none;
      border: none;
      background: #111;
      animation: bgZoom 20s ease-in-out infinite alternate;
    }
    @keyframes bgZoom {
      0% { transform: translate(-50%, -50%) scale(1.08);}
      100% { transform: translate(-50%, -50%) scale(1.18);}
    }
    body, html {
      background: #111;
    }
    #main-content {
      z-index: 10;
      position: relative;
      opacity: 1;
    }
    /* Agrandir le fond du profil */
    .profile-card {
      margin: 0 auto;
      margin-top: 3vh;
      background: rgba(20,20,20,0.75);
      border-radius: 32px;
      box-shadow: 0 8px 40px #000a;
      padding: 3rem 2.5rem 2.5rem 2.5rem;
      max-width: 520px;      /* <-- Agrandi */
      width: 100%;
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      z-index: 10;
      position: relative;
    }

    /* Logos plus petits, ronds, sans fond, plus serrés */
    .links {
      display: flex;
      justify-content: center;
      gap: 0.7rem;           /* <-- Plus serré */
      margin-top: 1.5rem;
    }

    .icon-btn {
      width: 48px;        /* <-- Agrandi */
      height: 48px;       /* <-- Agrandi */
      border-radius: 50%;
      background: transparent; /* <-- Plus de fond */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.85rem;    /* <-- Agrandi */
      box-shadow: none;      /* <-- Plus d'ombre */
      border: none;
      transition: color 0.2s, transform 0.2s;
      cursor: pointer;
      text-decoration: none;
      padding: 0;
    }

    .icon-btn:hover {
      color: #ffcc33;
      transform: scale(1.15);
    }

    @media (max-width: 600px) {
      #music-player {
        left: 8px;
        bottom: 8px;
        padding: 8px 10px;
        font-size: 0.95rem;
        min-width: 180px;
        max-width: 98vw;
      }
      #music-title-container {
        max-width: 90px;
      }
      #music-img {
        width: 32px;
        height: 32px;
      }
      .profile-card {
        padding: 1.5rem;
      }
      .profile-img {
        width: 100px;
        height: 100px;
      }
      .pseudo {
        font-size: 1.5rem;
      }
      .icon-btn {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
    }

    /* Ajout du style pour le texte avec effet de glow */
    .pseudo-glow {
      font-size: 2.4rem;
      font-weight: 900;
      color: #fff;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
      text-align: center;
      text-shadow:
        0 0 8px #fffb008f,
        0 0 16px #b3c000cc,
        0 2px 16px #000a;
      filter: brightness(1.1);
      margin-top: 0.5rem;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #222;
      box-shadow: 0 4px 24px #0008;
      margin-bottom: 0.5rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .discord-status {
      margin: 0.2rem 0 0.8rem 0;
      font-size: 1.1rem;
      color: #7289da;
      font-weight: 600;
      text-align: center;
      text-shadow: 0 2px 8px #23272a80;
      letter-spacing: 0.5px;
    }

    .discord-card {
      display: flex;
      align-items: center;
      background: rgba(30,30,35,0.85);
      border-radius: 18px;
      padding: 1.1rem 1.6rem 1.1rem 1.1rem;
      margin: 0 auto 1.2rem auto;
      box-shadow: 0 2px 16px #0006;
      max-width: 340px;
      min-width: 0;
      gap: 1.1rem;
      position: relative;
    }

    .discord-avatar-wrap {
      position: relative;
      width: 56px;
      height: 56px;
      flex-shrink: 0;
    }

    .discord-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #23272a;
      background: #23272a;
      display: block;
    }

    .discord-status-dot {
      position: absolute;
      right: 2px;
      bottom: 2px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 3px solid #23272a;
      background: #888;
      box-shadow: 0 0 0 2px #23272a;
    }

    .discord-status-dot.online { background: #43b581; }
    .discord-status-dot.idle { background: #faa61a; }
    .discord-status-dot.dnd { background: #f04747; }
    .discord-status-dot.offline { background: #747f8d; }

    .discord-info {
      flex: 1;
      min-width: 0;
    }

    .discord-username {
      font-weight: 700;
      color: #fff;
      font-size: 1.25rem;
      margin-bottom: 0.1rem;
      text-align: left;
      text-shadow: 0 2px 8px #23272a80;
      word-break: break-all;
    }

    .discord-status-text {
      color: #b9bbbe;
      font-size: 1rem;
      margin-bottom: 0.1rem;
      text-align: left;
    }

    .discord-activity {
      color: #ffcc33;
      font-size: 1rem;
      margin-top: 0.1rem;
      text-align: left;
      font-weight: 500;
      word-break: break-all;
    }

    .site-credit {
      position: fixed;
      right: 18px;
      bottom: 10px;
      color: #aaa;
      font-size: 1rem;
      opacity: 0.7;
      z-index: 5000;
      font-family: inherit;
      pointer-events: none;
      user-select: none;
      letter-spacing: 1px;
    }
  </style>
  <!-- Ajoute FontAwesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="welcome-overlay" id="welcome">
    <h2>Bienvenue</h2>
    <button class="enter-btn" id="enterBtn">Entrer</button>
  </div>
  <div id="music-player" style="display:none; opacity:0;">
    <img id="music-img" src="" alt="cover" class="music-img">
    <button id="prev-btn" title="Précédent" style="background:none;border:none;color:#ffcc33;font-size:1.3rem;cursor:pointer;">⏮️</button>
    <div id="music-title-container">
      <span id="music-title" class="marquee-animate">Titre</span>
    </div>
    <button id="next-btn" title="Suivant" style="background:none;border:none;color:#ffcc33;font-size:1.3rem;cursor:pointer;">⏭️</button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.1">
    <button id="mute-btn" title="Mute" style="background:none;border:none;color:#ffcc33;font-size:1.3rem;cursor:pointer;">🔊</button>
  </div>
  <audio id="bgMusic" loop></audio>
  <div id="main-content" style="display:none;">
    <div class="profile-card">
      <img class="profile-img" src="https://cdn.discordapp.com/avatars/1041470758410518589/0b09251ee792b69e1c436ab6b4355cd9.webp" alt="Photo de profil">
      <div class="pseudo-glow">D.Q.A.Z</div>
      <div class="discord-card" id="discord-card">
        <div class="discord-avatar-wrap">
          <img id="discord-avatar" class="discord-avatar" src="" alt="avatar Discord">
          <span id="discord-status-dot" class="discord-status-dot"></span>
        </div>
        <div class="discord-info">
          <div id="discord-username" class="discord-username">Pseudo Discord</div>
          <div id="discord-status-text" class="discord-status-text">Chargement du statut...</div>
          <div id="discord-activity" class="discord-activity"></div>
        </div>
      </div>
      <div class="links">
        <a class="icon-btn" href="https://instagram.com/jimmy_coaster" target="_blank" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a class="icon-btn" href="https://www.youtube.com/@JimmyCoaster" target="_blank" title="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <a class="icon-btn" href="https://open.spotify.com/user/3145bzcws77iooqcfn3xhbitc3ga?si=68985fe5efda4588" target="_blank" title="Spotify">
          <i class="fab fa-spotify"></i>
        </a>
        <a class="icon-btn" href="https://www.roblox.com/fr/users/109863277/profile" target="_blank" title="Roblox">
          <img src="https://www.citypng.com/public/uploads/preview/hd-roblox-white-symbol-sign-icon-logo-png-701751694787435ra1r2desi8.png" alt="Roblox" style="width: 60%; height: 60%; object-fit: contain; display: block;">
        </a>
        <a class="icon-btn" href="https://steamcommunity.com/id/dqaz/" target="_blank" title="Steam">
          <i class="fab fa-steam"></i>
        </a>
      </div>
    </div>
  </div>
  <div id="yt-bg"></div>
  <div class="site-credit">Site by D.Q.A.Z</div>
  <script>
    // Playlist de musiques avec logo
    const musics = [
      {
        title: "Fly - Phantasialand",
        src: "https://audio.jukehost.co.uk/gTTymOBNKetiCuO1vuUqHbZtBEjKiJGm.mp3",
        img: "https://static.phlcdn.de/files/uploads/themenpark/images/sommer/berlin/rookburgh/cf-rookburgh-25.jpg"
      },
      {
        title: "Taron - Phantasialand",
        src: "https://audio.jukehost.co.uk/SAbfOIXCYiwvYQzdjYjvMyptYmDiXPhe.mp3",
        img: "https://pbs.twimg.com/media/DY1R6PkW4AEHh3I.jpg:large"
      },
      {
        title: "Chiapas - Phantasialand",
        src: "https://audio.jukehost.co.uk/uv2iORqWvOjAJBJETQo4I3J1T9KvA7wK.mp3",
        img: "https://m.media-amazon.com/images/I/61ezIFIsFWL._UXNaN_FMjpg_QL85_.jpg"
      }
    ];

    let currentIndex = Math.floor(Math.random() * musics.length);

    const welcome = document.getElementById('welcome');
    const mainContent = document.getElementById('main-content');
    const enterBtn = document.getElementById('enterBtn');
    const bgMusic = document.getElementById('bgMusic');
    const volumeSlider = document.getElementById('volume-slider');
    const musicTitle = document.getElementById('music-title');
    const musicPlayer = document.getElementById('music-player');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const muteBtn = document.getElementById('mute-btn');
    const musicImg = document.getElementById('music-img');
    const titleContainer = document.getElementById('music-title-container');

    // Marquee effect
    function updateMarquee() {
      musicTitle.classList.remove('marquee-animate');
      musicTitle.style.animation = "none";
      void musicTitle.offsetWidth;
      if (musicTitle.scrollWidth > titleContainer.offsetWidth) {
        const distance = musicTitle.scrollWidth + titleContainer.offsetWidth;
        const speed = 40; // pixels per second (plus petit = plus lent)
        const duration = distance / speed;
        musicTitle.style.animation = `marqueeFull ${duration}s linear infinite`;
        musicTitle.classList.add('marquee-animate');
      }
    }

    function loadMusic(index) {
      bgMusic.src = musics[index].src;
      musicTitle.textContent = musics[index].title;
      musicImg.src = musics[index].img;
      bgMusic.load();
      setTimeout(updateMarquee, 100);
    }

    // Volume à 10% par défaut
    bgMusic.volume = 0.1;
    volumeSlider.value = 0.1;

    // Volume slider
    volumeSlider.addEventListener('input', () => {
      bgMusic.volume = volumeSlider.value;
      muteBtn.textContent = bgMusic.volume == 0 || bgMusic.muted ? "🔇" : "🔊";
    });

    // Mute
    muteBtn.addEventListener('click', () => {
      bgMusic.muted = !bgMusic.muted;
      muteBtn.textContent = bgMusic.muted ? "🔇" : "🔊";
    });

    // Précédent
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + musics.length) % musics.length;
      loadMusic(currentIndex);
      bgMusic.play();
    });

    // Suivant
    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % musics.length;
      loadMusic(currentIndex);
      bgMusic.play();
    });

    // Auto next
    bgMusic.addEventListener('ended', () => {
      currentIndex = (currentIndex + 1) % musics.length;
      loadMusic(currentIndex);
      bgMusic.play();
    });

    // Entrer
    enterBtn.addEventListener('click', () => {
      welcome.classList.add('hide');
      setTimeout(() => {
        welcome.style.display = 'none';
        mainContent.style.display = 'block'; // <-- Ajoute cette ligne
        musicPlayer.style.display = '';
        setTimeout(() => {
          musicPlayer.style.opacity = '1';
          updateMarquee();
        }, 10);
      }, 700);
      loadMusic(currentIndex);
      bgMusic.play();
    });

    // Background YouTube flou animé
    const YT_VIDEO_ID = "zxi40gEstl8"; // Mets ici l'ID de ta vidéo
    const ytDiv = document.getElementById('yt-bg');
    ytDiv.innerHTML = `<iframe
      src="https://www.youtube.com/embed/${YT_VIDEO_ID}?autoplay=1&mute=1&controls=0&loop=1&playlist=${YT_VIDEO_ID}&modestbranding=1&showinfo=0&rel=0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
      tabindex="-1"
    ></iframe>`;

    // Statut Discord en direct avec Lanyard API
    const discordId = "1041470758410518589";
    const discordStatusDot = document.getElementById("discord-status-dot");
    const discordAvatar = document.getElementById("discord-avatar");
    const discordUsername = document.getElementById("discord-username");
    const discordStatusText = document.getElementById("discord-status-text");
    const discordActivity = document.getElementById("discord-activity");

    function timeAgo(ts) {
      const now = Date.now();
      const diff = Math.floor((now - ts) / 1000);
      if (diff < 60) return `last seen just now`;
      if (diff < 3600) return `last seen ${Math.floor(diff/60)} minute${Math.floor(diff/60)>1?'s':''} ago`;
      if (diff < 86400) return `last seen ${Math.floor(diff/3600)} hour${Math.floor(diff/3600)>1?'s':''} ago`;
      return `last seen ${Math.floor(diff/86400)} day${Math.floor(diff/86400)>1?'s':''} ago`;
    }

    function updateDiscordStatus() {
      fetch(`https://api.lanyard.rest/v1/users/${discordId}`)
        .then(res => res.json())
        .then(data => {
          if (!data.success) {
            discordStatusText.textContent = "Statut Discord indisponible";
            discordActivity.textContent = "";
            return;
          }
          const d = data.data;
          // Avatar
          discordAvatar.src = d.discord_user.avatar
            ? `https://cdn.discordapp.com/avatars/${discordId}/${d.discord_user.avatar}.png?size=128`
            : "https://cdn.discordapp.com/embed/avatars/0.png";
          // Pseudo
          discordUsername.textContent = d.discord_user.username + (d.discord_user.discriminator && d.discord_user.discriminator !== "0" ? "#" + d.discord_user.discriminator : "");
          // Statut
          let status = d.discord_status;
          discordStatusDot.className = "discord-status-dot " + (status === "online" ? "online" : status === "idle" ? "idle" : status === "dnd" ? "dnd" : "offline");
          if (status === "offline" && d?.activities?.length === 0) {
            // Affiche "last seen" si hors ligne et aucune activité
            if (d?.last_seen) {
              discordStatusText.textContent = timeAgo(d.last_seen);
            } else {
              discordStatusText.textContent = "⚫ Hors ligne";
            }
            discordActivity.textContent = "";
          } else {
            // Statut texte
            switch (status) {
              case "online": discordStatusText.textContent = "🟢 En ligne"; break;
              case "idle": discordStatusText.textContent = "🌙 Inactif"; break;
              case "dnd": discordStatusText.textContent = "⛔ Ne pas déranger"; break;
              case "offline": discordStatusText.textContent = "⚫ Hors ligne"; break;
              default: discordStatusText.textContent = "Statut inconnu";
            }
            // Activité (jeu, Spotify, etc.)
            let activity = "";
            if (d.activities && d.activities.length > 0) {
              // Spotify
              const spotify = d.activities.find(a => a.type === 2 && a.name === "Spotify");
              if (spotify) {
                activity = `🎵 Écoute Spotify : <b>${spotify.details}</b> - ${spotify.state}`;
              } else {
                // Jeu ou autre activité
                const game = d.activities.find(a => a.type === 0);
                if (game) {
                  activity = `🎮 ${game.name}`;
                } else {
                  // Custom status
                  const custom = d.activities.find(a => a.type === 4 && a.state);
                  if (custom) activity = custom.state;
                }
              }
            }
            discordActivity.innerHTML = activity;
          }
        })
        .catch(() => {
          discordStatusText.textContent = "Statut Discord indisponible";
          discordActivity.textContent = "";
        });
    }

    // Met à jour au chargement et toutes les 30 secondes
    updateDiscordStatus();
    setInterval(updateDiscordStatus, 30000);

    // Animation du titre : D → D.Q → D.Q.A → D.Q.A.Z → (boucle)
    const pseudo = "D.Q.A.Z";
    let titleIndex = 1;
    function animateTitle() {
      document.title = pseudo.slice(0, titleIndex);
      titleIndex++;
      if (titleIndex > pseudo.length) {
        setTimeout(() => {
          titleIndex = 1;
          animateTitle();
        }, 800); // Pause à la fin du pseudo
        return;
      }
      setTimeout(animateTitle, 350); // Vitesse d'apparition des lettres
    }
    animateTitle();
  </script>
</body>
</html>
