<html lang="fr">

  <link rel="icon" type="image/jpeg" href="https://static-cdn.jtvnw.net/jtv_user_pictures/356b3043-1049-4ceb-a7c6-c330d7d03fbb-profile_banner-480.jpeg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .welcome-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15,15,15,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.7s;
      opacity: 1;
    }
    .welcome-overlay.hide {
      opacity: 0;
      pointer-events: none;
    }
    .welcome-overlay h2 {
      opacity: 0;
      animation: fadeIn 1s ease 0.2s forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    .enter-btn {
      margin-top: 2rem;
      padding: 1.2rem 3rem;
      font-size: 2rem;
      background: rgba(20, 20, 20, 0.85);
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 24px #0008;
      transition: transform 0.2s, background 0.2s;
      opacity: 0;
      transform: translateY(-80px);
      animation: slideDown 1.1s cubic-bezier(.22,1,.36,1) 0.4s forwards;
    }
    @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-80px);}
      80% { opacity: 1; transform: translateY(8px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    #music-player {
      position: fixed;
      left: 24px;
      bottom: 24px;
      background: rgba(20,20,20,0.92);
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      border-radius: 16px;
      box-shadow: 0 2px 12px #0007;
      padding: 12px 18px;
      z-index: 2000;
      font-family: inherit;
      font-size: 1.1rem;
      min-width: 260px;
      max-width: 340px;
      height: 54px;
      user-select: none;
      transition: opacity 0.5s;
      box-sizing: border-box;
    }
    .music-img {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 2px 8px #0006;
      transition: transform 0.25s cubic-bezier(.22,1,.36,1), box-shadow 0.25s;
      image-rendering: auto;
    }
    #music-title-container {
      overflow: hidden;
      flex: 1;
      max-width: 120px;
      display: flex;
      align-items: center;
      height: 1.3em;
      position: relative;
    }
    #music-title {
      display: inline-block;
      white-space: nowrap;
      font-weight: bold;
      font-size: 1.05rem;
      color: #ffcc33;
      will-change: transform;
    }
    .marquee-animate {
      animation: marquee 4s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(100%);}
      100% { transform: translateX(-100%);}
    }
    @keyframes marqueeFull {
      0% { transform: translateX(100%);}
      100% { transform: translateX(-100%);}
    }
    #prev-btn, #next-btn, #mute-btn {
      font-size: 1.35rem !important;
      padding: 0 6px;
      min-width: 32px;
      min-height: 32px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    #volume-slider {
      width: 70px;
      min-width: 40px;
      max-width: 90px;
      height: 18px;
      vertical-align: middle;
      margin: 0 4px;
    }
    #yt-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
      transition: opacity 0.7s cubic-bezier(.22,1,.36,1);
    }
    #yt-bg.theme-fade {
      opacity: 0;
    }
    #yt-bg iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 68vw;
      min-width: 100vw;
      min-height: 100vh;
      transform: translate(-50%, -50%) scale(1.08);
      filter: blur(16px) brightness(0.6) saturate(1.2);
      pointer-events: none;
      border: none;
      background: #111;
      animation: bgZoom 20s ease-in-out infinite alternate;
    }
    @keyframes bgZoom {
      0% { transform: translate(-50%, -50%) scale(1.08);}
      100% { transform: translate(-50%, -50%) scale(1.18);}
    }
    #main-content {
      z-index: 10;
      position: relative;
      opacity: 1;
    }
    .profile-card {
      margin: 0 auto;
      margin-top: 3vh;
      background: rgba(20,20,20,0.75);
      border-radius: 32px;
      box-shadow: 0 8px 40px #000a;
      padding: 3rem 2.5rem 2.5rem 2.5rem;
      max-width: 520px;      
      width: 100%;
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      z-index: 10;
      position: relative;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 0.7rem;           
      margin-top: 1.5rem;
    }
    .icon-btn {
      width: 48px;        
      height: 48px;       
      border-radius: 50%;
      background: transparent; 
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.85rem;    
      box-shadow: none;      
      border: none;
      transition: color 0.2s, transform 0.2s;
      cursor: pointer;
      text-decoration: none;
      padding: 0;
    }
    .icon-btn:hover {
      color: #ffcc33;
      transform: scale(1.15);
    }
    .pseudo-glow {
      font-size: 2.4rem;
      font-weight: 900;
      color: #fff;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
      text-align: center;
      text-shadow:
        0 0 8px #fffb008f,
        0 0 16px #b3c000cc,
        0 2px 16px #000a;
      filter: brightness(1.1);
      margin-top: 0.5rem;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #222;
      box-shadow: 0 4px 24px #0008;
      margin-bottom: 0.5rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .discord-card {
      display: flex;
      align-items: center;
      background: rgba(30,30,35,0.85);
      border-radius: 18px;
      padding: 1.1rem 1.6rem 1.1rem 1.1rem;
      margin: 0 auto 1.2rem auto;
      box-shadow: 0 2px 16px #0006;
      max-width: 340px;
      min-width: 0;
      gap: 1.1rem;
      position: relative;
    }
    .discord-avatar-wrap {
      position: relative;
      width: 56px;
      height: 56px;
      flex-shrink: 0;
    }
    .discord-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #23272a;
      background: #23272a;
      display: block;
    }
    .discord-status-dot {
      position: absolute;
      right: 2px;
      bottom: 2px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 3px solid #23272a;
      background: #888;
      box-shadow: 0 0 0 2px #23272a;
    }
    .discord-status-dot.online { background: #43b581; }
    .discord-status-dot.idle { background: #faa61a; }
    .discord-status-dot.dnd { background: #f04747; }
    .discord-status-dot.offline { background: #747f8d; }
    .discord-info {
      flex: 1;
      min-width: 0;
    }
    .discord-username {
      font-weight: 700;
      color: #fff;
      font-size: 1.25rem;
      margin-bottom: 0.1rem;
      text-align: left;
      text-shadow: 0 2px 8px #23272a80;
      word-break: break-all;
    }
    .discord-status-text {
      color: #b9bbbe;
      font-size: 1rem;
      margin-bottom: 0.1rem;
      text-align: left;
    }
    .discord-activity {
      color: #ffcc33;
      font-size: 1rem;
      margin-top: 0.1rem;
      text-align: left;
      font-weight: 500;
      word-break: break-all;
    }
    .site-credit {
      position: fixed;
      right: 18px;
      bottom: 10px;
      color: #aaa;
      font-size: 1rem;
      opacity: 0.7;
      z-index: 5000;
      font-family: inherit;
      pointer-events: none;
      user-select: none;
      letter-spacing: 1px;
    }
    #theme-switch {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 3000;
    }
    .switch {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select: none;
    }
    .switch input {
      display: none;
    }
    .slider {
      position: relative;
      width: 54px;
      height: 28px;
      background: #222;
      border-radius: 18px;
      transition: background 0.3s;
      display: inline-block;
    }
    .slider .icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
      pointer-events: none;
    }
    .slider .icon img {
      width: 22px;
      height: 22px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 0 2px #0008);
    }
    .slider .icon.parc {
      left: 2px;
      opacity: 1;
      z-index: 2;
    }
    .slider .icon.bmw {
      right: 2px;
      opacity: 0.5;
      z-index: 2;
    }
    .slider:before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 24px;
      height: 24px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 8px #0004;
      transition: left 0.3s;
      z-index: 3;
      opacity: 0.7;
    }
    .switch input:checked + .slider:before {
      left: 28px;
    }
    .switch input:checked + .slider .icon.parc {
      opacity: 0.5;
    }
    .switch input:checked + .slider .icon.bmw {
      opacity: 1;
    }
    @media (hover: hover) and (pointer: fine) {
      #music-player:hover .music-img {
        transform: scale(1.35);
        box-shadow: 0 4px 24px #ffcc3380;
        transition: transform 0.25s cubic-bezier(.22,1,.36,1), box-shadow 0.25s;
        z-index: 2;
      }
    }
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
        font-size: 1rem;
      }
      .welcome-overlay {
        padding: 0 1rem;
      }
      .profile-card {
        padding: 1.2rem 0.5rem 1rem 0.5rem;
        max-width: 98vw;
        border-radius: 18px;
        gap: 1.1rem;
      }
      .profile-img {
        width: 80px;
        height: 80px;
        margin-bottom: 0.2rem;
      }
      .pseudo-glow {
        font-size: 1.3rem;
        margin-bottom: 0.2rem;
        margin-top: 0.2rem;
      }
      .discord-card {
        max-width: 98vw;
        padding: 0.7rem 0.7rem 0.7rem 0.7rem;
        border-radius: 12px;
        gap: 0.7rem;
      }
      .discord-avatar-wrap {
        width: 38px;
        height: 38px;
      }
      .discord-avatar {
        width: 38px;
        height: 38px;
        border-width: 2px;
      }
      .discord-status-dot {
        width: 10px;
        height: 10px;
        border-width: 2px;
        right: 1px;
        bottom: 1px;
      }
      .discord-username {
        font-size: 1rem;
      }
      .discord-status-text,
      .discord-activity {
        font-size: 0.92rem;
      }
      .links {
        gap: 0.3rem;
        margin-top: 0.7rem;
      }
      .icon-btn {
        width: 34px;
        height: 34px;
        font-size: 1.1rem;
      }
      .icon-btn img {
        width: 60%;
        height: 60%;
      }
      #music-player {
        left: 0;
        right: 0;
        bottom: 0;
        top: auto;
        min-width: 0;
        max-width: 98vw;
        border-radius: 0;
        padding: 8px 2vw;
        font-size: 1rem;
        gap: 0.4rem;
        height: 44px;
      }
      .music-img {
        width: 28px;
        height: 28px;
      }
      #music-title-container {
        max-width: 60px;
      }
      #prev-btn, #next-btn, #mute-btn {
        font-size: 1.1rem !important;
        min-width: 22px;
        min-height: 22px;
        width: 22px;
        height: 22px;
      }
      #volume-slider {
        width: 36px;
        min-width: 20px;
        max-width: 44px;
        height: 12px;
      }
      .site-credit {
        font-size: 0.85rem;
        right: 6px;
        bottom: 4px;
      }
      #yt-bg iframe,
      #yt-bg video {
        min-width: 100vw !important;
        min-height: 100vh !important;
        width: 100vw !important;
        height: 100vh !important;
        border-radius: 0 !important;
      }
    }
  </style>
</head>

  <script>
    const musicsParc = [
      {

      }
    ];
    const musicsBMW = [
      {
        title: "Interworld Metamorphosis",
        src: "https://audio.jukehost.co.uk/q0UNuXgk3LYYgTCjxKuhmNSt1zv8dgYY.mp3",
        img: "https://i1.sndcdn.com/artworks-6o699KkKNS25gzyG-Qv7uzQ-t500x500.jpg"
      },
      {
        title: "Zouzout - Papyrus",
        src: "https://audio.jukehost.co.uk/Px7NVFo8cIbPDHqyhnQl4CPnEIfMLVHU.mp3",
        img: "https://i1.sndcdn.com/artworks-TAmPFAFi5OLXEdgQ-teIe3g-t500x500.jpg"
      },
      {
        title: "Crystal Castles - Transgender",
        src: "https://audio.jukehost.co.uk/NmDSIa6EwqHgnoXQVC8rKEJeOtmysBD9.mp3",
        img: "https://f4.bcbits.com/img/a0831846353_10.jpg"
      }
    ];
    const bgParc = `<iframe src="https://www.youtube.com/embed/zxi40gEstl8?autoplay=1&mute=1&controls=0&loop=1&playlist=zxi40gEstl8&modestbranding=1&showinfo=0&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen tabindex="-1"></iframe>`;
    const bgBMW = `<iframe src="https://www.youtube.com/embed/IqM0pHCRUq0?autoplay=1&mute=1&controls=0&loop=1&playlist=IqM0pHCRUq0&modestbranding=1&showinfo=0&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen tabindex="-1"></iframe>`;
    let currentTheme = "parc";
    let musics = musicsParc;
    let currentIndex = 0;
    const welcome = document.getElementById('welcome');
    const mainContent = document.getElementById('main-content');
    const enterBtn = document.getElementById('enterBtn');
    const bgMusic = document.getElementById('bgMusic');
    const volumeSlider = document.getElementById('volume-slider');
    const musicTitle = document.getElementById('music-title');
    const musicPlayer = document.getElementById('music-player');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const muteBtn = document.getElementById('mute-btn');
    const musicImg = document.getElementById('music-img');
    const titleContainer = document.getElementById('music-title-container');
    const switchTheme = document.getElementById('switchTheme');
    const ytDiv = document.getElementById('yt-bg');
    function updateMarquee() {
      musicTitle.classList.remove('marquee-animate');
      musicTitle.style.animation = "none";
      void musicTitle.offsetWidth;
      if (musicTitle.scrollWidth > titleContainer.offsetWidth) {
        const distance = musicTitle.scrollWidth + titleContainer.offsetWidth;
        const speed = 40;
        const duration = distance / speed;
        musicTitle.style.animation = `marqueeFull ${duration}s linear infinite`;
        musicTitle.classList.add('marquee-animate');
      }
    }
    function loadMusic(index) {
      bgMusic.src = musics[index].src;
      musicTitle.textContent = musics[index].title;
      musicImg.src = musics[index].img;
      bgMusic.load();
      setTimeout(updateMarquee, 100);
    }
    bgMusic.volume = 0.1;
    volumeSlider.value = 0.1;
    volumeSlider.addEventListener('input', () => {
      bgMusic.volume = volumeSlider.value;
      muteBtn.textContent = bgMusic.volume == 0 || bgMusic.muted ? "üîá" : "üîä";
    });
    muteBtn.addEventListener('click', () => {
      bgMusic.muted = !bgMusic.muted;
      muteBtn.textContent = bgMusic.muted ? "üîá" : "üîä";
    });
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + musics.length) % musics.length;
      loadMusic(currentIndex);
      bgMusic.play();
    });
    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % musics.length;
      loadMusic(currentIndex);
      bgMusic.play();
    });
    bgMusic.addEventListener('ended', () => {
      currentIndex = (currentIndex + 1) % musics.length;
      loadMusic(currentIndex);
      bgMusic.play();
    });
    enterBtn.addEventListener('click', () => {
      welcome.classList.add('hide');
      setTimeout(() => {
        welcome.style.display = 'none';
        mainContent.style.display = 'block';
        musicPlayer.style.display = '';
        setTimeout(() => {
          musicPlayer.style.opacity = '1';
          updateMarquee();
        }, 10);
      }, 700);
      loadMusic(currentIndex);
      bgMusic.play();
    });
    const discordId = "1041470758410518589";
    const discordStatusDot = document.getElementById("discord-status-dot");
    const discordAvatar = document.getElementById("discord-avatar");
    const discordUsername = document.getElementById("discord-username");
    const discordStatusText = document.getElementById("discord-status-text");
    const discordActivity = document.getElementById("discord-activity");
    function timeAgo(ts) {
      const now = Date.now();
      const diff = Math.floor((now - ts) / 1000);
      if (diff < 60) return `last seen just now`;
      if (diff < 3600) return `last seen ${Math.floor(diff/60)} minute${Math.floor(diff/60)>1?'s':''} ago`;
      if (diff < 86400) return `last seen ${Math.floor(diff/3600)} hour${Math.floor(diff/3600)>1?'s':''} ago`;
      return `last seen ${Math.floor(diff/86400)} day${Math.floor(diff/86400)>1?'s':''} ago`;
    }
    function updateDiscordStatus() {
      fetch(`https://api.lanyard.rest/v1/users/${discordId}`)
        .then(res => res.json())
        .then(data => {
          if (!data.success) {
            discordStatusText.textContent = "Statut Discord indisponible";
            discordActivity.textContent = "";
            return;
          }
          const d = data.data;
          discordAvatar.src = d.discord_user.avatar
            ? `https://cdn.discordapp.com/avatars/${discordId}/${d.discord_user.avatar}.png?size=128`
            : "https://cdn.discordapp.com/embed/avatars/0.png";
          discordUsername.textContent = d.discord_user.username + (d.discord_user.discriminator && d.discord_user.discriminator !== "0" ? "#" + d.discord_user.discriminator : "");
          let status = d.discord_status;
          discordStatusDot.className = "discord-status-dot " + (status === "online" ? "online" : status === "idle" ? "idle" : status === "dnd" ? "dnd" : "offline");
          if (status === "offline" && d?.activities?.length === 0) {
            if (d?.last_seen) {
              discordStatusText.textContent = timeAgo(d.last_seen);
            } else {
              discordStatusText.textContent = "‚ö´ Hors ligne";
            }
            discordActivity.textContent = "";
          } else {
            switch (status) {
              case "online": discordStatusText.textContent = "üü¢ En ligne"; break;
              case "idle": discordStatusText.textContent = "üåô Inactif"; break;
              case "dnd": discordStatusText.textContent = "‚õî Ne pas d√©ranger"; break;
              case "offline": discordStatusText.textContent = "‚ö´ Hors ligne"; break;
              default: discordStatusText.textContent = "Statut inconnu";
            }
            let activity = "";
            if (d.activities && d.activities.length > 0) {
              const spotify = d.activities.find(a => a.type === 2 && a.name === "Spotify");
              if (spotify) {
                activity = `üéµ √âcoute Spotify : <b>${spotify.details}</b> - ${spotify.state}`;
              } else {
                const game = d.activities.find(a => a.type === 0);
                if (game) {
                  activity = `üéÆ ${game.name}`;
                } else {
                  const custom = d.activities.find(a => a.type === 4 && a.state);
                  if (custom) activity = custom.state;
                }
              }
            }
            discordActivity.innerHTML = activity;
          }
        })
        .catch(() => {
          discordStatusText.textContent = "Statut Discord indisponible";
          discordActivity.textContent = "";
        });
    }
    updateDiscordStatus();
    setInterval(updateDiscordStatus, 30000);
    const pseudo = "D.Q.A.Z";
    let titleIndex = 1;
    function animateTitle() {
      document.title = pseudo.slice(0, titleIndex);
      titleIndex++;
      if (titleIndex > pseudo.length) {
        setTimeout(() => {
          titleIndex = 1;
          animateTitle();
        }, 800);
        return;
      }
      setTimeout(animateTitle, 350);
    }
    animateTitle();
    function setTheme(theme) {
      currentTheme = theme;
      ytDiv.classList.add('theme-fade');
      setTimeout(() => {
        if (theme === "parc") {
          musics = musicsParc;
          ytDiv.innerHTML = bgParc;
          switchTheme.checked = false;
        } else {
          musics = musicsBMW;
          ytDiv.innerHTML = bgBMW;
          switchTheme.checked = true;
        }
        currentIndex = Math.floor(Math.random() * musics.length);
        loadMusic(currentIndex);
        bgMusic.play();
        ytDiv.classList.remove('theme-fade');
      }, 350);
    }
    switchTheme.addEventListener('change', (e) => {
      setTheme(e.target.checked ? "bmw" : "parc");
    });
    const themes = ["parc", "bmw"];
    const randomTheme = themes[Math.floor(Math.random() * themes.length)];
    setTheme(randomTheme);
  </script>
</body>
